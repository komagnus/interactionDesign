<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Web app</title>
</head>
    <body style="display: flex; flex-direction: column; margin: 0; min-height: 100vh; font-family: 'Poppins'; text-align: center;">
        <header style="position: relative; top: 0; right: 0; margin: 0; display: flex; justify-content: flex-end;">
            <img src="images/brown-dot.png" style="width: 50%; justify-self: flex-end;" />
        </header>
        <main style="display: flex; flex-direction: column; align-items: center;">
            <h1 style="font-size: 2.5em; ">Connect to your Guttastemning-Box</h1>
            <div style="display:flex; flex-direction: column; align-items: center; margin-top: -10%;">
                <p style="margin-bottom: 1%;">Type the code on your box</p>
                <input type="text" style="border-radius: 25px;
                padding: 15px; 
                width: 70%; margin-top: 1%;" />
                <p style="margin-top: 5%;">Or connect through the tag:</p>
                <a href="connectedPage.html" style="width: fit-content;">
                    <img src="images/connect-logo.png" alt="Koble til" style="width: 50%; margin-top: 2%;">
                </a>
            </div>
        </main>
        <footer style="position: fixed; bottom: 0; left: 0; margin: 0; display: flex; justify-content: flex-start;">
            <img src="images/blue-dot.png" style="width: 50%; " />
        </footer>
    </body>
</html>
